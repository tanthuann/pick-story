version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pick-story-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: pick-story
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - pick-story-network

volumes:
  mongodb_data:
    driver: local

networks:
  pick-story-network:
    driver: bridge
